services:
  crypto-service:
    build: 
      context: ./crypto-service-python
      dockerfile: Dockerfile
    container_name: crypto-service
    ports:
      - "8002:8002"
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - JWT_SECRET=${JWT_SECRET}

  auth-service:
    build: ./auth-service-dotnet
    container_name: auth-service
    ports:
      - "8001:8001" 
  api-gateway:
    build: ./api-gateway-dotnet
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service
      - crypto-service 